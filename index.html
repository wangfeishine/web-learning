<!DOCTYPE html>
<html>
    <head>
        <!-- 每5秒刷新一次 -->
        <!--<meta http-equiv="refresh" content="5">-->
        <meta charset="utf-8">
        <title>web-learning</title>
    </head>
    <body>
        <div>
            Hello!
        </div>
        <!-- Block & inline -->
        <em>H</em><em>e</em><strong>llo</strong>
        <p>H</p><p>e</p><p>ll</p><p>o</p>
        <!-- Empty Element -->
        <h2>空元素</h2>
        <img src="./microsoft-gray.png"/>
        <!-- Attribute -->
        <h2>属性</h2>
        <p>
            <a href="http://www.helloworld.org/" title="用不同的语言实现hello world的网站" target="_blank">
                Hello
            </a>
        </p>
        <!-- Text attribute -->
        <!-- Text size -->
        <ol>
            <li>文本属性<p><span style="font-size:32px;margin:21px 0;">Hello</span></p></li>
            <li>文本颜色<p><span style="font-size:34px;margin:21px 0;color:blue">Hello</span></p></li>
            <li>文本背景
                <p>
                    <span style="font-size:34px;margin:21px 0;color:#090;line-height:4.2;background:#990">
                        Hello
                    </span>
                </p>
            </li>
            <li>文本背景色
                <p>
                    <span style="font-size:34px;margin:21px 0;color:#090;line-height:4.2;background:#990">
                        Hello
                    </span>
                </p>
            </li>
        </ol>
        <h2>文本属性</h2>
        <p><span style="font-size:32px;margin:21px 0;">Hello</span></p>
        <!-- Text color -->
        <p><span style="font-size:34px;margin:21px 0;color:blue">Hello</span></p>
        <!-- Text Backgroud color -->
        <p>
            <span style="font-size:34px;margin:21px 0;color:#090;line-height:4.2;background:#990">
                Hello
            </span>
        </p>
        <!-- Text margin -->
        <p style="background:red">
            <span style="font-size:34px;margin:10px 100px 10px 200px;color:#090;line-height:20.2;background:#990">
                Hello
            </span>
        </p>
        <!-- Text font family -->
        <h3>font family</h3>
        <p>
            <h4>Times New Roman</h4>
            <span style="font-size:34px;margin:10px 100px 10px 200px;color:#090;font-family:Times New Roman">
                Hello
            </span>
            <h4>黑体</h4>
            <span style="font-size:34px;margin:10px 100px 10px 200px;color:#090;font-family:黑体">
                Hello
            </span>
            <h4>Monaco</h4>
            <span style="font-size:34px;margin:10px 100px 10px 200px;color:#090;font-family:Monaco">
                Hello
            </span>
        </p>
        <ul>
            <li>
                Times New Roman<br/>

</html>
