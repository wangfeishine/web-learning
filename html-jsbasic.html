<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript 基础</title>
    </head>
    <body>
        <h2 id="div_title">Hello 标题</h2>
        <div id="hello_div">
        </div>
        <form>
            乘法计算<br>
            X:<input type="text" name="x"><br>
            Y:<input type="text" name="y"><br>
            <input type="button" value="Calulate" name="showResult"><br>
            结果：<span id="div_result"></span>
        </form>
        <h2>点击按钮，显示数字</h2>
        <input type="button" name="onenumber" value="1">
        <input type="button" name="twonumber" value="2">
        <h2>简单的乘法器</h2>
        <div class="calculate">
            <div class="display">
            </div>
            <div class="currentNumber">
            </div>
            <input type="button" name="cal-1" value="1">
            <input type="button" name="cal-2" value="2">
            <input type="button" name="cal-3" value="3"><br>
            <input type="button" name="cal-4" value="4">
            <input type="button" name="cal-5" value="5">
            <input type="button" name="cal-6" value="6"><br>
            <input type="button" name="cal-7" value="7">
            <input type="button" name="cal-8" value="8">
            <input type="button" name="cal-9" value="9"><br>
            <input type="button" name="opt-add" value="+">
            <input type="button" name="opt-sub" value="-">
            <input type="button" name="opt-mul" value="*">
            <input type="button" name="opt-div" value="/">
            <input type="button" name="equal" value="=">
            <div class="result">
            </div>
        </div>
        <script src="hello.js"></script>
    </body>
</html>
