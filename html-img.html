<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>元素图片</title>
    </head>
    <body>
        <h2>图片</h2>
            <ul>
                <li>显示本地图片<img src="microsoft-gray.png"/></li>
                <li>显示网络上面的一个图片<img src="https://www.baidu.com/s?wd=stackoverflow&rsv_idx=2&tn=baiduhome_pg&usm=2&ie=utf-8&rsv_cq=meta+refresh&rsv_dl=0_right_recommends_merge_21102&euri=55b8586ceb7245178b5d2dd677d7bed3"/></li>
                <li>alt<img src="xxx.jpg" alt="找不到图片" /></li>
                <li>图片尺寸<img src="microsoft-gray.png" width="200" height="100" title="图片尺寸200*100" /></li>
                <li>图片尺寸，不变形<img src="microsoft-gray.png" width="200"  title="图片尺寸200"/></li>
                <li>图片标题
                    <figure>
                        <img src="microsoft-gray.png" width="200"  title="图片标题"/>
                        <figcaption><em>图片标题</em></figcaption>
                    </figure>
                </li>
            </ul>
    </body>
</html>
