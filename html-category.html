<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>元素分类</title>
    </head>
    <body>
            <h2>块 内嵌</h2>
            <div style="background: lightgray">
                <em>H</em><em>e</em><strong>l</strong>
                <p>H</p>
            </div>
            <div>
                Hello!
            </div>
            <!-- Block & inline -->
            <em>H</em><em>e</em><strong>llo</strong>
            <p>H</p><p>e</p><p>ll</p><p>o</p>
            <!-- Empty Element -->
            <h2>空元素</h2>
            <img src="./microsoft-gray.png"/>
    </body>
</html>
